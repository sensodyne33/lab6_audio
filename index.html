<!DOCTYPE html>
<html>
<body>

<audio id="myAudio1">
  <source src="sad.mp3" type="audio/mpeg">
</audio>

<audio id="myAudio2">
  <source src="stay.mp3" type="audio/mpeg">
</audio>

<audio id="myAudio3">
  <source src="faded.mp3" type="audio/mpeg">
</audio>

<audio id="myAudio4">
  <source src="fallingdown.mp3" type="audio/mpeg">
</audio>

<audio id="myAudio5">
  <source src="rather.mp3" type="audio/mpeg">
</audio>

<p>Click the buttons to play or pause the audio.</p>

<button onclick="playAudio()" type="button">Play Audio</button>
<button onclick="pauseAudio()" type="button">Pause Audio</button>
<br>
<button onclick="playAudio2()" type="button">Play Audio</button>
<button onclick="pauseAudio2()" type="button">Pause Audio</button> 
<br>
<button onclick="playAudio3()" type="button">Play Audio</button>
<button onclick="pauseAudio3()" type="button">Pause Audio</button> 
<br>
<button onclick="playAudio4()" type="button">Play Audio</button>
<button onclick="pauseAudio4()" type="button">Pause Audio</button> 
<br>
<button onclick="playAudio5()" type="button">Play Audio</button>
<button onclick="pauseAudio5()" type="button">Pause Audio</button> 

<script>

var x1 = document.getElementById("myAudio1");
var x2 = document.getElementById("myAudio2"); 
var x3 = document.getElementById("myAudio3"); 
var x4 = document.getElementById("myAudio4"); 
var x5 = document.getElementById("myAudio5");  

function playAudio() { 
  x1.play(); 
} 

function pauseAudio() { 
  x1.pause(); 
}

function playAudio2() { 
  x2.play(); 
} 

function pauseAudio2() { 
  x2.pause(); 
} 

function playAudio3() { 
  x3.play(); 
} 

function pauseAudio3() { 
  x3.pause(); 
} 

function playAudio4() { 
  x4.play(); 
} 

function pauseAudio4() { 
  x4.pause(); 
} 

function playAudio5() { 
  x5.play(); 
} 

function pauseAudio5() { 
  x5.pause(); 
} 
</script>

</body>
</html>
